frame Rango
    slot name
        type string
        cardinality 1
        required true
    slot valorEsperado
        type float
        cardinality 1
        required true
        daemon if-modified actualizarMinimoMaximo
            def actualizarMinimoMaximo(self):
                self.minimo = self.valorEsperado - self.tolerancia
                self.maximo = self.valorEsperado + self.tolerancia
    slot tolerancia
        type float
        cardinality 1
        required true
        daemon if-modified actualizarMinimoMaximo
            def actualizarMinimoMaximo(self):
                self.minimo = self.valorEsperado - self.tolerancia
                self.maximo = self.valorEsperado + self.tolerancia
    slot minimo
        type float
        cardinality 1
        required true
        daemon if-needed getMinimo
            def getMinimo(self):
                self.minimo = self.valorEsperado - self.tolerancia
    slot maximo
        type float
        cardinality 1
        required true
        daemon if-needed getMaximo
            def getMaximo(self):
                self.maximo = self.valorEsperado + self.tolerancia

