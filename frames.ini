frame Calefactor
    instanceof Actuador
    slot name
        value "Calefactor"
    slot capacidad
        value 1.0 # °C/min
    slot activo
       daemon if-neeeded actualizarEstadoCalefactor
            def actualizarEstadoCalefactor(self, corridaActual, ventilador):                
                # Está activo si la tendencia es positiva o si la tendencia es mayor a la capacidad del ventilador
                return corridaActual.temperaturaInterna.tendencia > 0 or 
                    corridaActual.temperaturaInterna.tendencia > ventilador.capacidad

frame Ventilador
    instanceof Actuador
    slot name
        value "Ventilador"
    slot capacidad
        value -0.5 # °C/min
    slot activo
        daemon if-neeeded actualizarEstadoVentilador
            def actualizarEstadoVentilador(self, corridaActual, calefactor):                
                # Está activo si la tendencia es positiva o si la tendencia es mayor a la capacidad del ventilador
                return corridaActual.temperaturaInterna.tendencia < 0 or 
                    corridaActual.temperaturaInterna.tendencia < calefactor.capacidad

;frame Lectura
frame Lectura
    slot name
        type string
        cardinality 1
        required true
    slot ts
        type datetime
        default datetime.now()
        cardinality 1
        required true
        daemon if-added actualizarTemperatura
            def actualizarTemperatura(self):
                if self.ts > self.corrida.temperaturaInterna.ts:
                    #Si la lectura es más reciente que la temperatura, actualizar el valor de la lectura de la temperaturaInterna
                    self.corrida.temperaturaInterna.lectura = self
        daemon if-added actualizarEstadoTemperatura
            def actualizarEstadoTemperatura(self):
                if self.valor < self.etapa.configuracionTemperatura.minimo:
                    self.estado = "TemperaturaBaja"
                elif self.valor > self.etapa.configuracionTemperatura.maximo:
                    self.estado = "TemperaturaAlta"
                else:
                    self.estado = "TemperaturaEnRango"
    slot temperaturaInterna
        type float
        range 0.0..100.0
        cardinality 1
        required true
    slot tendencia
        type float
        default 0.0
        cardinality 1
        required true
    slot corrida
        type Corrida
        cardinality 1
        required true
        daemon if-needed getCorridaActual
            def getCorridaActual(self, corridaActual):
                return corridaActual
    slot etapa
        type Etapa
        cardinality 1
        required true
        daemon if-needed getEtapaActual
            def getEtapaActual(self):
                return self.corrida.etapaActual
    slot estado
        type Enum["TemperaturaBaja", "TemperaturaAlta", "TemperaturaEnRango"]
        default "TemperaturaEnRango"
        cardinality 1
        required true

